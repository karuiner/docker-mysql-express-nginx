version: "3"
services:
  node:
    container_name: node
    image: node
    build: ./server
    ports:
      - "4000:4000"
    restart: always
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "81:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    container_name: nginx
    depends_on:
      - node
